{% extends "base.html" %}

{% block change_photo %}
    <h1>Load a new photo</h1>
    <form class="new_photo" action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" id="photo" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
